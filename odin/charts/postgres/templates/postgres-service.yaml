apiVersion: v1
kind: Service
metadata:
  name: {{ include "odin.fullname" . }}
  labels:
    {{- include "odin.labels" . | nindent 4 }}
    component: postgres
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgres
      protocol: TCP
      name: http
  selector:
    {{- include "odin.selectorLabels" . | nindent 4 }}
    component: postgres